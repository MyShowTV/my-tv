name: IPTV Proxy Sync
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Mihomo (Taiwan Proxy)
        run: |
          wget -q https://github.com/MetaCubeX/Mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz
          gunzip mihomo-linux-amd64-v1.18.9.gz
          chmod +x mihomo-linux-amd64-v1.18.9

          # 生成纯净配置：使用台湾 05 节点 (17005) 尝试绕过拥堵
          cat <<EOF > config.yaml
          mixed-port: 7890
          allow-lan: true
          mode: global
          log-level: info
          proxies:
            - name: "TW-NODE"
              type: ss
              server: brtlee3ogRTfxtWt.xf9pzeslxw.sbs
              port: 17005
              cipher: aes-256-gcm
              password: 1d23e3c5-c047-46a0-b7d8-d838aff7ae8d
              udp: true
          EOF

          ./mihomo-linux-amd64-v1.18.9 -f config.yaml > mihomo.log 2>&1 &
          
          echo "正在建立隧道..."
          sleep 20
          
          echo "--- 核心验证：隧道出口 IP ---"
          # 如果这里出来的 IP 还是美国，说明 17005 端口失效，请手动改为 17002 或 17003
          curl -x http://127.0.0.1:7890 -L https://ifconfig.me || echo "代理连接失败"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install blinker==1.7.0 requests selenium-wire==5.1.0 chromedriver-autoinstaller selenium==4.9.1

      - name: Execute Sync
        env:
          HTTP_PROXY: "http://127.0.0.1:7890"
          HTTPS_PROXY: "http://127.0.0.1:7890"
        run: python cloud_sync.py
