name: IPTV Proxy Sync

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:
  push:

jobs:
  run_sync:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 检出代码
        uses: actions/checkout@v4

      - name: 2. 安装并启动代理 (Mihomo)
        run: |
          # 下载核心
          wget -q https://github.com/MetaCubeX/Mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz
          gunzip mihomo-linux-amd64-v1.18.9.gz
          chmod +x mihomo-linux-amd64-v1.18.9

          # 这里的配置必须绝对顶格，严禁在每行开头加空格
          cat <<EOF > config.yaml
mixed-port: 7890
external-controller: 127.0.0.1:17650
secret: "e85ad61f-cef6-4c1"
mode: global
log-level: info
proxies:
  - {name: "TW", type: ss, server: brtlee3ogRTfxtWt.xf9pzeslxw.sbs, port: 17001, cipher: aes-256-gcm, password: 1d23e3c5-c047-46a0-b7d8-d838aff7ae8d}
EOF

          # 后台运行
          ./mihomo-linux-amd64-v1.18.9 -f config.yaml > mihomo.log 2>&1 &
          sleep 20

      - name: 3. 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install blinker==1.7.0 requests selenium-wire==5.1.0 chromedriver-autoinstaller selenium==4.9.1

      - name: 4. 执行抓取脚本
        run: python cloud_sync.py

      - name: 5. 调试诊断 (如果失败)
        if: always()
        run: |
          echo "--- 检查代理是否启动 ---"
          curl -H "Authorization: Bearer e85ad61f-cef6-4c1" http://127.0.0.1:17650/version || echo "代理未响应"
          echo "--- 查看代理日志 ---"
          tail -n 20 mihomo.log || true
