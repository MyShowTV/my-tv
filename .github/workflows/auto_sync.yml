name: IPTV Proxy Sync
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Mihomo
        run: |
          wget -q https://github.com/MetaCubeX/Mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz
          gunzip mihomo-linux-amd64-v1.18.9.gz
          chmod +x mihomo-linux-amd64-v1.18.9

          # 尝试更换为 17003 (台湾 03) 节点，有时后面的端口更不容易被防火墙拦截
          cat <<EOF > config.yaml
          mixed-port: 7890
          allow-lan: true
          mode: global
          log-level: info
          proxies:
            - name: "TW-NODE"
              type: ss
              server: brtlee3ogRTfxtWt.xf9pzeslxw.sbs
              port: 17003
              cipher: aes-256-gcm
              password: 1d23e3c5-c047-46a0-b7d8-d838aff7ae8d
              udp: true
          EOF

          ./mihomo-linux-amd64-v1.18.9 -f config.yaml > mihomo.log 2>&1 &
          
          echo "等待节点握手..."
          sleep 40
          
          echo "--- 连通性深度测试 ---"
          # 只有这个测试通过（显示台湾IP），Python 脚本才有意义
          PROXY_IP=$(curl -x http://127.0.0.1:7890 -s -L https://ifconfig.me || echo "FAILED")
          echo "隧道实际 IP: $PROXY_IP"
          
          if [[ "$PROXY_IP" == "FAILED" ]] || [[ "$PROXY_IP" == 20.* ]] || [[ "$PROXY_IP" == 52.* ]]; then
            echo "❌ 代理未生效（依然是机房IP或连接失败），请尝试更换 17001-17010 之间的其他端口"
            tail -n 20 mihomo.log
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install blinker==1.7.0 requests selenium-wire==5.1.0 chromedriver-autoinstaller selenium==4.9.1

      - name: Execute Sync
        run: python cloud_sync.py
