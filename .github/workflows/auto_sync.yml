name: IPTV Proxy Sync
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Mihomo
        run: |
          # 1. 下载 Mihomo
          wget -q https://github.com/MetaCubeX/Mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz
          gunzip mihomo-linux-amd64-v1.18.9.gz
          chmod +x mihomo-linux-amd64-v1.18.9

          # 2. 生成最简、合法的配置文件 (直接填入你的台湾节点信息)
          cat <<EOF > config.yaml
          mixed-port: 7890
          allow-lan: true
          mode: global
          log-level: info
          proxies:
            - name: "TW-NODE"
              type: ss
              server: brtlee3ogRTfxtWt.xf9pzeslxw.sbs
              port: 17001
              cipher: aes-256-gcm
              password: 1d23e3c5-c047-46a0-b7d8-d838aff7ae8d
              udp: true
          EOF

          # 3. 启动
          ./mihomo-linux-amd64-v1.18.9 -f config.yaml > mihomo.log 2>&1 &

          echo "等待代理就绪..."
          for i in {1..10}; do
            if nc -z localhost 7890; then
              echo "✅ 代理已启动！"
              break
            fi
            sleep 2
          done

          echo "--- 测试台湾出口 IP ---"
          curl -x http://127.0.0.1:7890 -L https://ifconfig.me || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install blinker==1.7.0 requests selenium-wire==5.1.0 chromedriver-autoinstaller selenium==4.9.1

      - name: Execute Sync
        env:
          HTTP_PROXY: "http://127.0.0.1:7890"
          HTTPS_PROXY: "http://127.0.0.1:7890"
        run: python cloud_sync.py
