name: IPTV-Auto-Sync
on:
  schedule:
    - cron: '0 */2 * * *' # 每 2 小时运行一次
  workflow_dispatch:      # 允许手动点按钮运行

jobs:
  run_sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install selenium selenium-wire requests chromedriver-autoinstaller
      - name: Run sync script
        run: python cloud_sync.py
