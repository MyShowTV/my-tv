name: IPTV Proxy Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Mihomo
        run: |
          wget -q https://github.com/MetaCubeX/Mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz
          gunzip mihomo-linux-amd64-v1.18.9.gz
          chmod +x mihomo-linux-amd64-v1.18.9

          SUCCESS=false
          for p in $(seq 17001 17015); do
            echo "Trying Port: $p"
            cat <<EOF > config.yaml
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
proxies:
  - {name: "TW-NODE", type: ss, server: brtlee3ogRTfxtWt.xf9pzeslxw.sbs, port: $p, cipher: aes-256-gcm, password: 1d23e3c5-c047-46a0-b7d8-d838aff7ae8d}
rules:
  - DOMAIN-SUFFIX,ofiii.com,TW-NODE
  - MATCH,DIRECT
EOF
            ./mihomo-linux-amd64-v1.18.9 -f config.yaml > mihomo.log 2>&1 &
            sleep 20
            CHECK=$(curl -s -x http://127.0.0.1:7890 http://ip-api.com/json/ || echo '{"countryCode":"FAIL"}')
            COUNTRY=$(echo $CHECK | jq -r '.countryCode')
            if [ "$COUNTRY" = "TW" ]; then
              echo "Success! TW IP found on port $p"
              SUCCESS=true
              break
            else
              pkill -f mihomo || true
            fi
          done
          if [ "$SUCCESS" = false ]; then exit 1; fi

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install requests selenium-wire==5.1.0 chromedriver-autoinstaller selenium==4.9.1 blinker==1.7.0

      - name: Run Script
        run: python cloud_sync.py
