name: IPTV Proxy Sync
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Mihomo (Hardwired Taiwan Node)
        run: |
          wget -q https://github.com/MetaCubeX/Mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz
          gunzip mihomo-linux-amd64-v1.18.9.gz
          chmod +x mihomo-linux-amd64-v1.18.9

          # 手动构建 Shadowsocks 配置文件 (台湾 01 节点)
          cat <<EOF > config.yaml
          mixed-port: 7890
          allow-lan: true
          mode: global
          log-level: info
          proxies:
            - name: "FORCED-TW-01"
              type: ss
              server: brtlee3ogRTfxtWt.xf9pzeslxw.sbs
              port: 17001
              cipher: aes-256-gcm
              password: 1d23e3c5-c047-46a0-b7d8-d838aff7ae8d
              udp: true
          EOF

          ./mihomo-linux-amd64-v1.18.9 -f config.yaml > mihomo.log 2>&1 &
          
          echo "等待隧道建立 (40秒)..."
          sleep 40
          
          echo "--- 隧道出口 IP 验证 ---"
          curl -x http://127.0.0.1:7890 -L https://ifconfig.me || echo "❌ 代理无法连接节点"
          
          echo "--- 代理日志摘要 ---"
          tail -n 10 mihomo.log

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install blinker==1.7.0 requests selenium-wire==5.1.0 chromedriver-autoinstaller selenium==4.9.1

      - name: Execute Sync Script
        # 注意：此处不设置 HTTP_PROXY 环境变量，防止干扰 Selenium 内部通信
        run: python cloud_sync.py
