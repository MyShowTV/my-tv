name: IPTV Proxy Sync
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Mihomo
        env:
          SUB_URL: ${{ secrets.SUB_URL }}
        run: |
          # 1. 下载并安装内核
          wget -q https://github.com/MetaCubeX/Mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz
          gunzip mihomo-linux-amd64-v1.18.9.gz
          chmod +x mihomo-linux-amd64-v1.18.9

          # 2. 下载原始订阅文件
          curl -L "$SUB_URL" -o config.yaml

          # 3. 强制修改配置：端口设为 7890，模式设为全局 (Global)
          # 这样 Mihomo 会根据你的订阅组设置自动连接台湾节点
          sed -i 's/mixed-port:.*/mixed-port: 7890/g' config.yaml
          sed -i 's/mode: rule/mode: global/g' config.yaml

          # 4. 后台启动
          ./mihomo-linux-amd64-v1.18.9 -f config.yaml > mihomo.log 2>&1 &
          
          echo "正在连接台湾节点，请稍候..."
          sleep 30
          
          # 5. 核心验证：检查隧道出口 IP 是否为台湾
          echo "--- 隧道出口 IP 验证 ---"
          curl -x http://127.0.0.1:7890 -L https://ifconfig.me || echo "❌ 代理启动失败，请检查 SUB_URL"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install blinker==1.7.0 requests selenium-wire==5.1.0 chromedriver-autoinstaller selenium==4.9.1

      - name: Execute Sync Script
        env:
          HTTP_PROXY: "http://127.0.0.1:7890"
          HTTPS_PROXY: "http://127.0.0.1:7890"
        run: python cloud_sync.py
